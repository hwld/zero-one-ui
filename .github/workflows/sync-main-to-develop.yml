name: Sync main -> develop

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Create PR from main to develop"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base develop \
            --head main \
            --title "mainをdevelopに取り込む" \
            --body "mainの変更をdevelopに反映します。"
