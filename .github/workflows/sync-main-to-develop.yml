name: Sync main -> develop

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Create PR from main to develop"
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          branch: sync/main-to-develop
          title: "mainをdevelopに取り込み"
          body: |
            mainの変更をdevelopに反映します。
          commit-message: "chore: sync main to develop"
          labels: "sync"
          delete-branch: true
