name: Sync main -> develop

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: "Create branch from main and PR to develop"
        env:
          GH_TOKEN: ${{ secrets.GHA_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          branch="sync/main-to-develop-$(date -u +%Y%m%d-%H%M%S)"
          git fetch origin main
          git checkout -B "$branch" "origin/main"
          git push --set-upstream origin "$branch"

          gh pr create \
            --base develop \
            --head "$branch" \
            --title "mainをdevelopに取り込む" \
            --body "mainの変更をdevelopに反映します。"
