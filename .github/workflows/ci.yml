name: CI
"on":
  pull_request:
    branches:
      - develop
      - main
  workflow_call:

jobs:
  changes:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pull-requests: read
    outputs:
      should_run: ${{ steps.filter.outputs.should_run }}
    steps:
      - name: "Detect changes"
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            should_run:
              - "**"
              - "!README.md"
              - "!.gitignore"
              - "!mise.toml"
              - "!renovate.json"

  ci:
    # ubuntu 24.04 だと以下のエラーが出ることがあるのでダウングレードする
    # https://github.com/microsoft/playwright/issues/30368
    needs: changes
    if: ${{ always() && (github.event_name == 'workflow_call' || needs.changes.outputs.should_run == 'true') }}
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: "Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "Install Playwright"
        run: pnpx playwright install --with-deps chromium

      - name: "Run vitest tests"
        run: pnpm run test

      - name: "Lint"
        run: pnpm run lint

      - name: "Build"
        run: pnpm run build

      - name: "Upload hosting artifact"
        uses: actions/upload-artifact@v4
        with:
          name: hosting-out
          path: out
          if-no-files-found: error
          retention-days: 7
